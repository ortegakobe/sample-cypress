name: Cypress Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      cypressSpec:
        description: 'Optional spec pattern to run (e.g. cypress/e2e/basic_bdd.cy.js)'
        required: false
        default: ''

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress BDD-style tests with JUnit reporter
        env:
          CYPRESS_SPEC: ${{ github.event.inputs.cypressSpec || '' }}
        run: |
          mkdir -p cypress/results/junit
          if [ -n "$CYPRESS_SPEC" ]; then
            echo "Running Cypress with spec: $CYPRESS_SPEC"
            npx cypress run \
              --spec "$CYPRESS_SPEC" \
              --reporter mocha-junit-reporter \
              --reporter-options mochaFile=cypress/results/junit/results-[hash].xml,toConsole=false
          else
            echo "Running all BDD-style specs"
            npx cypress run \
              --reporter mocha-junit-reporter \
              --reporter-options mochaFile=cypress/results/junit/results-[hash].xml,toConsole=false
          fi

      - name: Upload JUnit report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-bdd-junit-report
          path: cypress/results/junit/**/*.xml
          if-no-files-found: error
