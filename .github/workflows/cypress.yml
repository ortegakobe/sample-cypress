name: Cypress Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      cypressSpec:
        description: 'Optional spec pattern to run (e.g. cypress/e2e/sample.cy.js)'
        required: false
        default: ''

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        env:
          CYPRESS_SPEC: ${{ github.event.inputs.cypressSpec || '' }}
        run: |
          if [ -n "$CYPRESS_SPEC" ]; then
            echo "Running Cypress with spec: $CYPRESS_SPEC"
            npx cypress run --spec "$CYPRESS_SPEC"
          else
            echo "Running Cypress with default spec pattern"
            npx cypress run
          fi
