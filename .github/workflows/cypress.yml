name: Cypress Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      cypressSpec:
        description: 'Optional spec pattern to run (e.g. cypress/e2e/sample.cy.js)'
        required: false
        default: ''

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests with Mochawesome HTML report
        env:
          CYPRESS_SPEC: ${{ github.event.inputs.cypressSpec || '' }}
        run: |
          mkdir -p cypress/reports
          if [ -n "$CYPRESS_SPEC" ]; then
            echo "Running Cypress with spec: $CYPRESS_SPEC"
            npx cypress run \
              --spec "$CYPRESS_SPEC" \
              --reporter mochawesome \
              --reporter-options reportDir=cypress/reports,overwrite=true,html=true,json=true,reportFilename=index
          else
            echo "Running Cypress with default spec pattern"
            npx cypress run \
              --reporter mochawesome \
              --reporter-options reportDir=cypress/reports,overwrite=true,html=true,json=true,reportFilename=index
          fi

      - name: Upload HTML report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/reports
          if-no-files-found: error
